{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon_16.ico"/>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- site css -->
    <link rel="stylesheet" href="{% static 'dist/css/main.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
  </head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="{% static 'dist/js/diseño.js' %}"></script>

    <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Iniciar sesión</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Regístrate ahora</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" action={% url "iniciar_sesion" %} method="post" role="form" style="display: block;">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            {% comment %} <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Usuario" value=""> {% endcomment %}
                                            <input type="email" name="correo" id="email" tabindex="1" class="form-control" placeholder="Correo electronico" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <label for="remember"> Recordarme</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login">Ingresar</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">¿Has olvidado tu contraseña?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="register-form" action={% url "registro" %} method="post" role="form" style="display: none;">
                                        {% csrf_token %}
                                        {% comment %} <div class="form-group">
                                            <input type="text" name="nombre" id="name" tabindex="1" class="form-control" placeholder="Nombre" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="apaterno" id="paterno" tabindex="1" class="form-control" placeholder="Apaterno" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="amaterno" id="materno" tabindex="1" class="form-control" placeholder="Amaterno" value="">
                                        </div>
                                         {% endcomment %}
                                        <div class="form-group">
                                            <input type="text" name="usuario" id="username" tabindex="1" class="form-control" placeholder="Usuario" value="">

                                        </div>

                                        <div class="form-group">
                                            <input type="email" name="correo" id="email" tabindex="1" class="form-control" placeholder="Correo electronico" value="">
                                        <div class="form-group">
                                        </div>
                                        <div>
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Contraseña">
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Crear cuenta">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
